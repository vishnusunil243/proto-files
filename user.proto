syntax="proto3";

package user;

option go_package="./pb";



message UserSignupRequest{
    string email=1;
    string name=2;
    string password=3;
}
message UserSignupResponse{
    uint32 id=1;
    string name=2;
    string email=3;
}
service UserService{
    rpc UserSignup(UserSignupRequest)returns(UserSignupResponse);
}