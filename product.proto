syntax="proto3";

package product;

option go_package="./pb";

message AddProductRequest {
    string name=1;
    int32 price=2;
    int32 quantity=3;
}

message AddProductResponse{
    uint32 id=1;
    string name=2;
    int32 price=3;
    int32 quantity =4;
}

service ProductService {
    rpc AddProduct(AddProductRequest)returns(AddProductResponse);
}